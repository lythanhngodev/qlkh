<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<html lang="en">
<head>
<title>jQuery Nivo Slider Demo</title>
<link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
<link rel="stylesheet" href="nivo-slider.css" type="text/css" media="screen" />
<link rel="stylesheet" href="demo/style.css" type="text/css" media="screen" />
</head>
<body>
<div id="wrapper">
	<div class="slider-wrapper theme-default">
		<div id="slider" class="nivoSlider"> 
			<a href="http://google.vn">
				<img src="demo/images/toystory.jpg" data-thumb="demo/images/toystory.jpg" alt="" title="Sinh viên khóa 42." />
			</a>
			<a href="http://dev7studios.com">
				<img src="demo/images/up.jpg" data-thumb="demo/images/up.jpg" alt="" title="#htmlcaption1" />
			</a>
			<img src="demo/images/walle.jpg" data-thumb="demo/images/walle.jpg" alt="" data-transition="slideInLeft" />
			<img src="demo/images/nemo.jpg" data-thumb="demo/images/nemo.jpg" alt="" title="#htmlcaption" />
		</div>
		<div id="htmlcaption" class="nivo-html-caption"> <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>. </div>
		<div id="htmlcaption1" class="nivo-html-caption"> <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link 1</a>. </div>
	</div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> 
<script type="text/javascript" src="jquery.nivo.slider.js"></script> 
<script type="text/javascript">
    $("document").ready(function() {
        $('#slider').nivoSlider();
    });
    </script> 
</body>
</html>
